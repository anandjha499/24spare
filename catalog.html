<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog - 24Spare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2563eb; --secondary: #1d4ed8; }
        .navbar-brand { font-weight: bold; font-size: 1.5rem; }
        .product-card { transition: all 0.3s; border: none; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(37,99,235,0.3); }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--secondary)); border: none; }
        .btn-primary:hover { background: linear-gradient(135deg, var(--secondary), #1e40af); }
    </style>
</head>
<body>
    <!-- Navbar (same across all pages) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-wrench me-2"></i>24Spare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="catalog.html">Catalog</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item position-relative">
                        <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart me-1"></i>Cart (<span id="cartCount">0</span>)</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Catalog Hero -->
    <section class="bg-light py-5">
        <div class="container text-center">
            <h1 class="display-5 fw-bold text-primary mb-3"><i class="fas fa-th-large me-2"></i>Complete Catalog</h1>
            <p class="lead">Browse all refurbished & new car parts</p>
        </div>
    </section>

    <!-- Catalog Filters -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4 mb-5">
                <div class="col-md-3">
                    <label class="form-label"><i class="fas fa-search me-2"></i>Search Parts</label>
                    <input type="text" id="search" class="form-control" placeholder="Oil Filter, Brake Pads...">
                </div>
                <div class="col-md-3">
                    <label class="form-label"><i class="fas fa-tags me-2"></i>Category</label>
                    <select id="categoryFilter" class="form-select">
                        <option value="">All Categories</option>
                        <option value="Engine Oil">Engine Oil</option>
                        <option value="Coolant">Coolant</option>
                        <option value="Gear Oil">Gear Oil</option>
                        <option value="New Parts">New Parts</option>
                        <option value="Filters">Filters</option>
                        <option value="Brakes">Brakes</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label"><i class="fas fa-car me-2"></i>Brand</label>
                    <select id="brandFilter" class="form-select">
                        <option value="">All Brands</option>
                        <option value="toyota">Toyota</option>
                        <option value="maruti">Maruti</option>
                        <option value="honda">Honda</option>
                        <option value="hyundai">Hyundai</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button id="clearFilters" class="btn btn-outline-secondary w-100">Clear Filters</button>
                </div>
            </div>
            <div id="products" class="row g-4"></div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 24Spare. All rights reserved. | Refurbished & New Auto Parts</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // All products data (combine from index.html)
        const allProducts = [
            { name: 'Synthetic 10W-40 Engine Oil', category: 'Engine Oil', price: 150, img: 'https://via.placeholder.com/250x200?text=Oil', oem: '0888083400', brand: 'toyota' },
            { name: 'Premium Red Coolant', category: 'Coolant', price: 200, img: 'https://via.placeholder.com/250x200?text=Coolant', oem: '00272SLL010', brand: 'toyota' },
            { name: 'Air Filter', category: 'Filters', price: 100, img: 'https://via.placeholder.com/250x200?text=Filter', oem: '178012P010', brand: 'toyota' },
            { name: 'Synthetic 5W-30 Engine Oil', category: 'Engine Oil', price: 140, img: 'https://via.placeholder.com/250x200?text=Oil', oem: 'SUZUKI-OIL', brand: 'maruti' },
            { name: 'Brake Pads Front', category: 'Brakes', price: 800, img: 'https://via.placeholder.com/250x200?text=Brakes', oem: 'MB688771', brand: 'maruti' },
            { name: 'Clutch Kit', category: 'New Parts', price: 2500, img: 'https://via.placeholder.com/250x200?text=Clutch', oem: '2321070M00', brand: 'maruti' },
            // Add more products here...
        ];

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            document.getElementById('cartCount').textContent = cart.length;
        }

        function renderProducts() {
            const search = document.getElementById('search').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const brand = document.getElementById('brandFilter').value;
            
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = '';
            
            const filtered = allProducts.filter(p => 
                (!search || p.name.toLowerCase().includes(search)) &&
                (!category || p.category === category) &&
                (!brand || p.brand === brand)
            );
            
            if (filtered.length === 0) {
                productsDiv.innerHTML = '<div class="col-12"><div class="text-center py-5"><h4>No products
