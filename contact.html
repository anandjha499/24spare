<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - 24Spare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2563eb; --secondary: #1d4ed8; }
        .navbar-brand { font-weight: bold; font-size: 1.5rem; }
        .btn-whatsapp { background: #25D366; border-color: #25D366; }
        .btn-whatsapp:hover { background: #128C7E; border-color: #128C7E; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--secondary)); border: none; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-wrench me-2"></i>24Spare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalog.html">Catalog</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                    <li class="nav-item position-relative">
                        <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart me-1"></i>Cart (<span id="cartCount">0</span>)</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-5 text-center"><i class="fas fa-headset text-primary me-2"></i>Get In Touch</h1>
        
        <div class="row g-5">
            <!-- Contact Info -->
            <div class="col-lg-4">
                <div class="card border-0 shadow h-100">
                    <div class="card-body text-center p-5">
                        <i class="fas fa-phone fa-3x text-primary mb-4"></i>
                        <h4>Quick Contact</h4>
                        <div class="mt-4">
                            <a href="https://wa.me/919860850796?text=I%20found%20you%20on%2024Spare" class="btn btn-whatsapp btn-lg w-100 mb-3">
                                <i class="fab fa-whatsapp me-2"></i>Chat on WhatsApp
                            </a>
                            <div class="small text-muted">
                                <div><i class="fas fa-phone me-2"></i>+91 98765 43210</div>
                                <div><i class="fas fa-clock me-2"></i>Mon-Sat 9AM-8PM</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-lg-8">
                <div class="card border-0 shadow">
                    <div class="card-body p-5">
                        <h4 class="mb-4">Send us a message</h4>
                        <form id="contactForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Your Name" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="tel" class="form-control" placeholder="Phone Number" required>
                                </div>
                                <div class="col-12">
                                    <input type="email" class="form-control" placeholder="Email (optional)">
                                </div>
                                <div class="col-12">
                                    <textarea class="form-control" rows="4" placeholder="Tell us what part you need or any questions..." required></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary btn-lg w-100">
                                        <i class="fas fa-paper-plane me-2"></i>Send Message
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Visit Address -->
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h5><i class="fas fa-map-marker-alt me-2 text-primary"></i>Visit Us</h5>
                <p class="text-muted">Auto Parts Hub, Industrial Area, [Your City], India</p>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 24Spare. All rights reserved. | Refurbished & New Auto Parts</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            document.getElementById('cartCount').textContent = cart.length;
        }

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you! We will contact you within 2 hours on WhatsApp.');
            this.reset();
        });

        updateCartCount();
    </script>
</body>
</html>
