<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - 24Spare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2563eb; --secondary: #1d4ed8; }
        .navbar-brand { font-weight: bold; font-size: 1.5rem; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--secondary)); border: none; }
    </style>
</head>
<body>
    <!-- Same navbar as index.html -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-wrench me-2"></i>24Spare</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalog.html">Catalog</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart (<span id="cartCount">0</span>)</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-4"><i class="fas fa-shopping-cart text-primary me-2"></i>Your Cart</h1>
        <div id="cartItems" class="row g-4 mb-5"></div>
        <div class="card">
            <div class="card-body">
                <h4>Total: <span id="cartTotal">₹0</span></h4>
                <button class="btn btn-success btn-lg w-100 mt-3">
                    <i class="fas fa-whatsapp me-2"></i>Order via WhatsApp
                </button>
                <small class="d-block mt-2 text-muted">We'll contact you for payment & delivery</small>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container text-center">© 2025 24Spare</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateCartDisplay() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartCount = document.getElementById('cartCount');
            
            cartCount.textContent = cart.length;
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="col-12"><div class="text-center py-5"><i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i><h3>Your cart is empty</h3><a href="index.html" class="btn btn-primary">Start Shopping</a></div></div>';
                cartTotal.textContent = '₹0';
                return;
            }

            let total = 0;
            cartItems.innerHTML = cart.map((item, index) => {
                total += item.price * item.qty;
                return `
                    <div class="col-md-4">
                        <div class="card h-100">
                            <img src="${item.img}" class="card-img-top" style="height: 150px; object-fit: cover;">
                            <div class="card-body">
                                <h5>${item.name}</h5>
                                <p class="text-muted small">OEM: ${item.oem || 'N/A'}</p>
                                <div class="d-flex align-items-center mb-2">
                                    <span class="fw-bold fs-5 me-3">₹${item.price * item.qty}</span>
                                    <div class="input-group w-50">
                                        <button class="btn btn-outline-secondary qty-btn" data-index="${index}" data-change="-1">-</button>
                                        <input type="number" class="form-control text-center" value="${item.qty}" min="1">
                                        <button class="btn btn-outline-secondary qty-btn" data-index="${index}" data-change="1">+</button>
                                    </div>
                                </div>
                                <button class="btn btn-danger btn-sm w-100 remove-item" data-index="${index}">
                                    <i class="fas fa-trash me-1"></i>Remove
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            cartTotal.textContent = `₹${total}`;

            // Event listeners for qty/remove
            document.querySelectorAll('.qty-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    const change = parseInt(this.dataset.change);
                    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                    cart[index].qty = Math.max(1, cart[index].qty + change);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCartDisplay();
                });
            });

            document.querySelectorAll('.remove-item').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCartDisplay();
                });
            });
        }

        updateCartDisplay();
    </script>
</body>
</html>
