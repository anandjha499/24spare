<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24Spare - Refurbished Car Parts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2563eb; --secondary: #1d4ed8; }
        .navbar-brand { font-weight: bold; font-size: 1.5rem; }
        .hero { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; padding: 80px 0; }
        .product-card { transition: all 0.3s; border: none; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(37,99,235,0.3); }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--secondary)); border: none; }
        .btn-primary:hover { background: linear-gradient(135deg, var(--secondary), #1e40af); }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-wrench me-2"></i>24Spare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalog.html">Catalog</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item position-relative">
                        <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart me-1"></i>Cart (<span id="cartCount">0</span>)</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-4">Refurbished Car Parts</h1>
            <p class="lead mb-4">Quality parts at 50-70% lower prices. Guaranteed fitment.</p>
            <a href="catalog.html" class="btn btn-light btn-lg px-5">Shop Now</a>
        </div>
    </section>

    <!-- Product Selector -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5"><i class="fas fa-car text-primary me-2"></i>Find Your Parts</h2>
            <div class="row g-4 mb-5">
                <div class="col-md-3">
                    <label class="form-label"><i class="fas fa-industry me-2"></i>Car Brand</label>
                    <select id="brandSelect" class="form-select">
                        <option value="">Choose Brand</option>
                        <option value="toyota">Toyota</option>
                        <option value="honda">Honda</option>
                        <option value="maruti">Maruti Suzuki</option>
                        <option value="hyundai">Hyundai</option>
                        <option value="tata">Tata</option>
                        <option value="mahindra">Mahindra</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label"><i class="fas fa-car-side me-2"></i>Model</label>
                    <select id="modelSelect" class="form-select" disabled>
                        <option value="">Choose Model</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label"><i class="fas fa-search me-2"></i>Search</label>
                    <input type="text" id="search" class="form-control" placeholder="Oil, Filter...">
                </div>
                <div class="col-md-3">
                    <label class="form-label"><i class="fas fa-tags me-2"></i>Category</label>
                    <select id="categoryFilter" class="form-select">
                        <option value="">All</option>
                        <option value="Engine Oil">Engine Oil</option>
                        <option value="Coolant">Coolant</option>
                        <option value="Gear Oil">Gear Oil</option>
                        <option value="New Parts">New Parts</option>
                    </select>
                </div>
            </div>
            <div id="products" class="row g-4"></div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 24Spare. All rights reserved. | Refurbished & New Auto Parts</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Your existing data + cart logic
        const models = {
            toyota: ['Corolla', 'Camry', 'Fortuner', 'Innova'],
            honda: ['City', 'Civic', 'CR-V', 'Jazz'],
            maruti: ['Swift', 'Baleno', 'Vitara Brezza', 'Ertiga'],
            hyundai: ['i10', 'i20', 'Creta', 'Verna'],
            tata: ['Nexon', 'Harrier', 'Safari', 'Tiago'],
            mahindra: ['Scorpio', 'Bolero', 'Thar', 'XUV500']
        };

        const products = {
            toyota: [
                { name: 'Synthetic 10W-40 Engine Oil', category: 'Engine Oil', price: 150, img: 'https://via.placeholder.com/250x200?text=Oil', oem: '0888083400' },
                { name: 'Premium Red Coolant', category: 'Coolant', price: 200, img: 'https://via.placeholder.com/250x200?text=Coolant', oem: '00272SLL010' },
                { name: 'Air Filter', category: 'New Parts', price: 100, img: 'https://via.placeholder.com/250x200?text=Filter', oem: '178012P010' }
            ],
            // Add your other brands same format (price as number, not string)
            maruti: [
                { name: 'Synthetic 5W-30 Engine Oil', category: 'Engine Oil', price: 140, img: 'https://via.placeholder.com/250x200?text=Oil', oem: 'SUZUKI-OIL' },
                { name: 'Air Filter Swift', category: 'New Parts', price: 90, img: 'https://via.placeholder.com/250x200?text=Filter', oem: '13781M67P00' }
            ]
            // Continue for all brands...
        };

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            document.getElementById('cartCount').textContent = cart.length;
        }

        function renderProducts() {
            const brand = document.getElementById('brandSelect').value;
            const search = document.getElementById('search').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = '';
            
            if (!brand || !products[brand]) return;
            
            products[brand].filter(p => 
                (!search || p.name.toLowerCase().includes(search)) &&
                (!category || p.category === category)
            ).forEach(product => {
                const col = document.createElement('div');
                col.className = 'col-md-4 col-lg-3';
                col.innerHTML = `
                    <div class="card product-card h-100">
                        <img src="${product.img}" class="card-img-top" style="height: 200px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text small">OEM: ${product.oem}</p>
                            <p class="text-primary fw-bold fs-4 mb-3">â‚¹${product.price}</p>
                            <button class="btn btn-primary w-100 mt-auto add-to-cart" data-product='${JSON.stringify(product)}'>
                                <i class="fas fa-cart-plus me-1"></i>Add to Cart
                            </button>
                        </div>
                    </div>
                `;
                productsDiv.appendChild(col);
            });

            // Add cart listeners
            document.querySelectorAll('.add-to-cart').forEach(btn => {
                btn.addEventListener('click', function() {
                    const product = JSON.parse(this.dataset.product);
                    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                    cart.push({...product, qty: 1});
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCartCount();
                    this.innerHTML = '<i class="fas fa-check me-1"></i>Added!';
                    setTimeout(() => this.innerHTML = '<i class="fas fa-cart-plus me-1"></i>Add to Cart', 2000);
                });
            });
        }

        // Event listeners (your existing logic)
        document.getElementById('brandSelect').addEventListener('change', function() {
            const brand = this.value;
            const modelSelect = document.getElementById('modelSelect');
            modelSelect.innerHTML = '<option value="">Choose Model</option>';
            if (brand && models[brand]) {
                models[brand].forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
                modelSelect.disabled = false;
            } else {
                modelSelect.disabled = true;
            }
            renderProducts();
        });

        document.getElementById('modelSelect').addEventListener('change', renderProducts);
        document.getElementById('search').addEventListener('input', renderProducts);
        document.getElementById('categoryFilter').addEventListener('change', renderProducts);

        updateCartCount();
    </script>
</body>
</html>
